#
# Patterns for jarring.
#


###############################################################################
#
# api jars
#

# shared
api-shared-include.0=com/sun/jump/command/**/*.class
api-shared-include.1=com/sun/jump/common/**/*.class
api-shared-include.2=com/sun/jump/message/**/*.class
api-shared-include.3=com/sun/jump/os/**/*.class

# client
api-client-include.0=com/sun/jump/isolate/**/*.class

# executive
api-executive-include.0=com/sun/jump/module/**/*.class
api-executive-include.1=com/sun/jump/executive/**/*.class
api-executive-include.2=com/sun/jump/presentation/**/*.class


###############################################################################
#
# impl jars
#

# shared
impl-shared-include.0=com/sun/jumpimpl/os/**/*.class
impl-shared-include.1=com/sun/jumpimpl/process/**/*.class
impl-shared-include.2=com/sun/jumpimpl/ixc/**/*.class

# client
impl-client-include.0=com/sun/jumpimpl/isolate/**/*.class
impl-client-include.1=com/sun/jumpimpl/client/module/**/*.class

# executive
impl-executive-include.0=com/sun/jumpimpl/module/**/*.class
impl-executive-include.1=com/sun/jumpimpl/executive/**/*.class
impl-executive-include.2=com/sun/jumpimpl/presentation/**/*.class
impl-executive-include.3=com/sun/jumpimpl/**/resources/**
impl-executive-include.4=com/sun/ukit/jaxp/**/*.class
impl-executive-include.5=javax/xml/parsers/**/*.class
impl-executive-include.6=org/xml/sax/**/*.class
