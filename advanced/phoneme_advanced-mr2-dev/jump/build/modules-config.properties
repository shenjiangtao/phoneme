#
# This file contains set of default properties to configure
# module factories.
# To see how properties get passed to the module factories initializer see
# dist/generated/com/sun/jumpimpl/executive/JUMPFactories.java generated file.
#

installer.repository=/opt/repository
installer.verbose=false
jump.presentation=SimpleBasisAMS
# Default VM arguments
vm.args=

# Default screen dimension for the isolates to draw.
isolate-screen-bounds=0,50-640x392

# A list of classes that should be instantiated by every isolate at start up, separated by comma.
#isolate-init-classes=com.sun.jumpimpl.client.module.windowing.WindowingIsolateModule
isolate-init-classes=

